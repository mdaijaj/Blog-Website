 <!DOCTYPE html>
<html>
<head>
	<title>sigup</title>
	<style>
		body{
			background:url(https://cdn.glitch.com/74174196-fbf8-4f3d-b51c-6334318ac153%2Fthumbnails%2Fnature.jpg?v=1561360562976);
			background-position: fixed;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.bg{
			height: 570px;
			width: 550px;
			background-color: #112266;
			margin: 10% 30% 0% 30%;
			padding: 2px;
		}
		.bg h1{
			text-align: center;	
			color: red;
		}
		input{
			border-color: blue;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="bg">
		<h1>Sign up Your Account</h1>
		<center>
			<div>
				<form action="/sign_up" method="POST">
					<input type="text" name="name" placeholder="Name" required=""><br><br>
					<input type="text" name="surname" placeholder="Surname" required=""><br><br>
					<input type="email" name="email" placeholder="Email" required=""><br><br>
					<input type="text" name="password" placeholder="Create Password" required=""><br><br>
					<input type="text" name="" placeholder="Conform Password" required=""><br><br>
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</form>
			</div>
		</center>
	</div>
</body>
</html>
